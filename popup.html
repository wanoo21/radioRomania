<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="app.css">
	</head>
	<body>
		<div class="panel panel-primary" id="radio-panel">
			<!-- Default panel contents -->
			<div class="panel-heading clearfix">
				<button class="material-icons btn btn-primary btn-sm play_pause col-xs-2" tabindex="-1"></button>
				<h5 class="col-xs-10">
					<span class="radio-title"></span>
					<small>00 : 00</small>
				</h5>
			</div>
			<div class="panel-body">
				<!-- List filter -->
				<input type="search" class="form-control search" autofocus placeholder="Cauta posturi" />
			</div>
			<!-- List group -->
			<div class="list-group list" id="radio-list"></div>
		</div>
		
		<div style="display:none;">
			<!-- A template element is needed when list is empty, TODO: needs a better solution -->
			<a id="radio-item" class="list-group-item name"></a>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
		<script src="app.js" type="text/javascript"></script>
	</body>
</html>
